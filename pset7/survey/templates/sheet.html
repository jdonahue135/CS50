{% extends "layout.html" %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Fav Sammich</th>
            </tr>
        </thead>
        <tbody>
            {% for response in responses %}
            <tr>
                <td>{{ response[0] }}</td>
                <td>{{ response[1] }}</td>
                <td>{{ response[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
